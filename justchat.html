<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat | BoyoLabs</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; height: 100vh; margin: 0; }
        #app { width: 100%; max-width: 600px; display: flex; flex-direction: column; background: #222; border: 1px solid #444; }
        #header { padding: 15px; background: #333; display: flex; justify-content: space-between; align-items: center; }
        #chat-output { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: #007bff; }
        .msg.them { align-self: flex-start; background: #444; }
        .msg b { display: block; font-size: 0.8em; margin-bottom: 4px; opacity: 0.7; }
        #input-area { padding: 15px; background: #333; display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border: none; border-radius: 4px; background: #444; color: white; }
        button { padding: 10px 20px; border: none; border-radius: 4px; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>

<div id="app">
    <div id="header">
        <strong>Global Lounge</strong>
        <span id="username-display" style="font-size: 0.8em; cursor: pointer;"></span>
    </div>
    <div id="chat-output"></div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Type a message...">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
    // 1. SETUP: Get free keys at admin.pubnub.com
    const MY_USER_ID = localStorage.getItem('chat_userid') || "User_" + Math.floor(Math.random() * 1000);
    localStorage.setItem('chat_userid', MY_USER_ID);
    
    const pubnub = new PubNub({
        publishKey: 'demo',   // Replace with your real Publish Key
        subscribeKey: 'demo', // Replace with your real Subscribe Key
        userId: MY_USER_ID
    });

    const channel = 'global_main_room';

    // 2. UI ELEMENTS
    const output = document.getElementById('chat-output');
    const input = document.getElementById('message-input');
    document.getElementById('username-display').innerText = "Logged in as: " + MY_USER_ID;

    // 3. LISTEN FOR MESSAGES
    pubnub.addListener({
        message: function(m) {
            const isMe = m.publisher === MY_USER_ID;
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.innerHTML = `<b>${m.publisher}</b>${m.message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }
    });

    pubnub.subscribe({ channels: [channel] });

    // 4. SEND LOGIC
    function send() {
        if (!input.value) return;
        pubnub.publish({
            channel: channel,
            message: input.value
        });
        input.value = '';
    }

    // Handle Enter Key
    input.addEventListener('keypress', (e) => { if(e.key === 'Enter') send(); });
</script>

</body>
</html>
